<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>

		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

        <script type="importmap">
            {
              "imports": {
                "three": "https://unpkg.com/three@0.158/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158/examples/jsm/"
              }
            }
        </script>
	</head>
	<body>
    <canvas class = "webgl"></canvas>
		<script type="module" > 
    import * as THREE from 'three';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

const renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

const textureLoader = new THREE.TextureLoader();
			
const texture1 = textureLoader.load('https://raw.githubusercontent.com/christing185/web1/main/public/mini_present_boxes/textures/present_01_baseColor.png');	
const texture2 = textureLoader.load('https://raw.githubusercontent.com/christing185/web1/main/public/mini_present_boxes/textures/present_01_metallicRoughness.png');	
const texture3 = textureLoader.load('https://raw.githubusercontent.com/christing185/web1/main/public/mini_present_boxes/textures/present_01_normal.png');	
const texture4 = textureLoader.load('https://raw.githubusercontent.com/christing185/web1/main/public/mini_present_boxes/textures/present_02_baseColor.png');	
const texture5 = textureLoader.load('https://raw.githubusercontent.com/christing185/web1/main/public/mini_present_boxes/textures/present_03_baseColor.png');	


const loader = new GLTFLoader();

// Load a glTF resource
loader.load(
	// resource URL
	'https://raw.githubusercontent.com/christing185/web1/main/public/scene.gltf',
	// called when the resource is loaded
	function ( gltf ) {

		   gltf.scene.traverse((child) => {
            if (child.isMesh) {
                // Angenommen, du möchtest den ersten fünf Meshes im Modell Texturen zuweisen
                if (child.material && child.material.length >= 5) {
                    child.material[0].map = texture1;
                    child.material[1].map = texture2;
                    child.material[2].map = texture3;
                    child.material[3].map = texture4;
                    child.material[4].map = texture5;
                    // Stelle sicher, dass die Materialien im Modell entsprechend viele haben
                }
            }
        });


		scene.add( gltf.scene );

		gltf.animations; // Array<THREE.AnimationClip>
		gltf.scene; // THREE.Group
		gltf.scenes; // Array<THREE.Group>
		gltf.cameras; // Array<THREE.Camera>
		gltf.asset; // Object

	},
	// called while loading is progressing
	function ( xhr ) {

		console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

	},
	// called when loading has errors
	function ( error ) {

		console.log( 'An error happened' );

	}
);

renderer.render( scene, camera );

const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
directionalLight.position.set(0, 1, 0); // Set light position
scene.add(directionalLight);

    </script>
	</body>
</html>
